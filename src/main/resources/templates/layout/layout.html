<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Musify - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/estilos.css}">

</head>
<body>
	<header th:fragment="header">
	<div class="container py-4" style="width: 48rem; align-content: center;">
		<nav class="navbar navbar-expand-lg navbar-dark"
			style="background-color: #007bff;">
		<!--  	<nav class="navbar navbar-expand-lg navbar-dark"
			style="background-color: #C34CBB;">-->
			<a class="navbar-brand" th:href="@{/index}">Musify</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="nav navbar-nav navbar-center">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> Artistas </a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" th:href="@{/pageArtist}">Ver</a> 
							<a class="dropdown-item" th:href="@{/crearArtist}">Crear</a> 							
							<a class="dropdown-item" th:href="@{/addPeople/} + ${1}">Asignar Gente</a>
							<a class="dropdown-item" th:href="@{/findArtist}">Buscar</a>
						</div>
					</li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> Artistas Relacionados </a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" th:href="@{/pageArtistRelated}">Ver</a> 
							<a class="dropdown-item" th:href="@{/relatedArtist}">Añadir</a> 							
						</div>
					</li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> Gente </a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" th:href="@{/pagePeople}">Ver</a>  
							<a class="dropdown-item" th:href="@{/editPeople}">Agregar</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>		
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
</div>
			
	</header>
<div class="container py-4" style="width: 48rem; align-content: center;">
	<footer th:fragment="footer" class="footer container" style="width: 48rem; align-content: center;">
		<div class="transbox-footer" style="width: 48rem; align-content: center;">
			<div class="col-xs-12 col-md-6" style="width: 48rem; align-content: center;">
				<h6 >Contacto</h6>
				<h6>
					Yasmira Omaña<br> Montevideo - Uruguay<br>
					Teléfono: +598097334347<br>
					Correos: yasmira.omana@gmail.com / yasmiraomanauruguay@gmail.com 
				</h6>
			</div>
		</div>
		<hr />
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
	</div>
</body>
</html>
